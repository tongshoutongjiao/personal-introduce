<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>个人简历</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/index.css"/>
</head>
<body>
<section class="main" id="main">
    <!--music-->
    <div class="music" id="music">
        <audio id="musicAudio" src="audio/GALA%20-%20Young%20For%20You.mp3" preload="none" loop></audio>
    </div>

    <!--swiper-->
    <div class="swiper-container">
        <div class="swiper-wrapper">

                <h2 class="title self">个人简历</h2>
                <div class="myPic">
                    <img src="img/zhl.jpg" alt=""/>

                <div class="myName">
                    赵海龙

            </div>


            <!--slide2-->
            <div class="swiper-slide slide2">
                <div class="mDetial">
                </div>
                <div class="titBg">
                    <h2 class="title2">关于我</h2>
                    <span class="titTip"></span>
                </div>
                <div class="myAtt myN">
                    <span>姓名</span>
                    <span>:</span>
                    <span>赵海龙</span>
                </div>
                <div class="myS">
                    <span>性别</span>
                    <span>:</span>
                    <span>男</span>
                </div>
                <div class="myAge">
                    <span>年龄</span>
                    <span>:</span>
                    <span>24</span>
                </div>
                <div class="myLive">
                    <span>现居地</span>
                    <span>:</span>
                    <span>北京昌平</span>
                </div>
                <div class="myTel">
                    <span>联系方式</span>
                    <span>:</span>
                    <span>13839955953</span>
                </div>
                <div class="myMail">
                    <span>邮箱</span>
                    <span>:</span>
                    <span>1741969637@qq.com</span>
                </div>
                <div class="myOpa">
                    <span>理想职位</span>
                    <span>:</span>
                    <span>前端工程师</span>
                </div>
            </div>
            <!--slide3-->
            <div class="swiper-slide slide3">
                <div class="mDetial">
                </div>
                <div class="myskill">
                    <h2 class="mySki">我的技能</h2>
                </div>
                <div class="ele">
                    <img src="img/greenCircle.png" alt=""/>
                </div>
                <div class="ele">
                    <img src="img/greenCircle.png" alt=""/>
                    </div>
                <div class="ele">
                    <img src="img/circle.png" alt=""/>
                </div>
                <div class="ele ">
                    <img src="img/circle.png" alt=""/>
                </div>
                <div class="ele ">
                    <img src="img/greenCircle.png" alt=""/>

                </div>
                <div class="ele">
                    <img src="img/greenCircle.png" alt=""/>
                </div>
                <span>CSS</span>
                <span>HTML</span>
                <span>AJAX</span>
                <span>CET-6</span>
                <span>原生JS</span>
                <span>NODE</span>
            </div>
               <!--slide4-->
            <div class="swiper-slide slide4">
                <div class="myMoto">
                    <h2 class="title ">我的格言</h2>
                    <span class="tipL"></span>
                    <!--<span class="tipR"></span>-->
                </div>
                <div class="mDetial"></div>
                <p class="likeWord">曾经有这样一句话</p>
                <p class="myImg"><img src="img/fish.jpg" alt=""/></p>
                <p class="dream">So!!!</p>
                <p class="dream">我的梦想是</p>
                <p class="webEng">成为一名优秀的前端开发工程师！</p>
              <!--  <p class="end">Thanks for view!!!</p>-->
                </div>
        </div>
    </div>
</section>

<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>
